<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">

    <title>Cash Register</title>
</head>
<body>
    <div id="device">    
        <header>
            <h1 id="title">Cash Register</h1>
            <div id="display"></div>
        </header>
        <section id="keys">
            <li>
                <button class="nums" id="seven">7</button>
                <button class="nums" id="eight">8</button>
                <button class="nums" id="nine">9</button>
                <button class="nums" id="devise">รท</button>
                <button id="clear">clear</button>
            </li>
            <li>
                <button class="nums" id="four">4</button>
                <button class="nums" id="five">5</button>
                <button class="nums" id="six">6</button>
                <button class="nums" id="times">x</button>
                <button id="getBal">get balance</button>
            </li>
            <li>
                <button class="nums" id="one">1</button>
                <button class="nums" id="two">2</button>
                <button class="nums" id="three">3</button>
                <button class="nums" id="minus">-</button>
                <button id="depCash">deposit cash</button>
            </li>
            <li>
                <button class="nums" id="zero">0</button>
                <button class="nums" id="doubleZero">00</button>
                <button class="nums" id="per">.</button>
                <button class="nums" id="plus">+</button>
                <button id="withdCash">withdraw cash</button>  
            </li>
            <li id="eq">
                <button class="spacers">.</button>
                <button class="spacers">.</button>
                <button class="spacers">.</button>
                <button class="nums" id="equals">=</button>
            </li>
        </section>
    </div>

    <script src="js/calculator.js"></script>
    <script src="js/cash_register.js"></script>
</body>
</html>
